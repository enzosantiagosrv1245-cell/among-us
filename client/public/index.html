<!-- client/public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Among Us 2.0 - Tarefas Diárias - Jogo Multiplayer">
  <meta name="theme-color" content="#1a1a2e">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/fonts/among-us.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  
  <title>Among Us 2.0 - Tarefas Diárias</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0f;
    }
    
    @font-face {
      font-family: 'Among Us';
      src: url('/assets/fonts/among-us.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'Among Us', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 300px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4757, #ff6b81);
      border-radius: 8px;
      transition: width 0.3s ease;
    }
    
    .loading-text {
      color: white;
      margin-top: 15px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Prevent text selection during game */
    .game-container {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="/assets/ui/logo.png" alt="Among Us 2.0" class="loading-logo">
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <p class="loading-text" id="loading-text">Carregando...</p>
  </div>
  
  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
